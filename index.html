<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VE Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="parent-form-container">
        <div class="title">VIRTUAL ESCAPE</div>
        <div class="description">Enter your game code below to get started</div>
        <div class="form-container">
          <form class="form">
            <div class="input-container">
              <input
                type="text"
                id="gameCode"
                name="fname"
                placeholder="Game Code"
              /><br />
            </div>
          </form>
        </div>
        <div class="button-container">
          <button class="btn-primary">TEST CONNETCTION</button>
          <button class="btn-primary" disabled>LOG IN</button>
        </div>
      </section>
      <div class="footer">v6.0.0</div>
    </main>
  </body>
</html>
